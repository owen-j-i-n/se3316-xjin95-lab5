<div nz-row>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="6" >
    
    </div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="12">
      <div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" style="margin: 30px auto;" >
            <!-- <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="userName" [(ngModel)]="username" placeholder="Username" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item> -->
            

            <nz-form-item>
              <nz-form-control  nzErrorTip="The input is not valid E-mail!">
                <nz-input-group nzPrefixIcon="mail">
                  <input nz-input formControlName="email" id="email"  [(ngModel)]="email" placeholder="E-mail" />

                </nz-input-group>
              </nz-form-control>
            </nz-form-item>


            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" [(ngModel)]="password" placeholder="Password" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                  
                                
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot" (click)="loginByGithub()">Login with Github</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
            Or <a [routerLink]="['/register']"> register now! </a>
          </form>
      </div>
    </div>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="6" >
      
    </div>
</div>
