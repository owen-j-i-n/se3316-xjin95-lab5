<div nz-row>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="6" >
    
    </div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="12">
      <div>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="margin: 30px auto;">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired nzTooltipTitle="What do you want other to call you">
                  <span>Username</span>
                </nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!">
                  <input nz-input id="nickname" formControlName="nickname"  [(ngModel)]="new_user.username" />
                </nz-form-control>
              </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                <input nz-input formControlName="email" id="email"  [(ngModel)]="new_user.email" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                <input nz-input type="password" id="password"  [(ngModel)]="new_user.password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword"  nzRequired>Confirm Password</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="checkPassword" [(ngModel)]="new_user.check_password" id="checkPassword" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Two passwords that you enter is inconsistent!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            
            
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6" style="text-align: right;">
                <a class="login-form-forgot" [routerLink]="['/login']">Return to Login</a>
                <button nz-button nzType="primary" style="width: 100%;margin-top: 20px;">Register</button>
              </nz-form-control>
            </nz-form-item>
          </form>
      </div>
    </div>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="6" >
      
    </div>
</div>
